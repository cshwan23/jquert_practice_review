<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){

            var cnt = $(".dog tr").length

            $(".dog tr").each(function(i){
                
                if(i==0){
                    $(this).prepend("<th bgcolor='pink'>번호")
                }else{
                    $(this).prepend("<td>"+(cnt-i))
                }
            });
            


        });


    </script>
</head>
<body><center>
    <table border="1" cellpadding=10 style="border-collapse: collapse;" class="dog">
        <tr><th bgcolor="pink">개이름
        <tr><td>진돗개
        <tr><td>셰퍼드
        <tr><td>비글
        <tr><td>말티즈
        <tr><td>풍산개
        
    </table>
    
</body>
</html>
